<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VisualEdge</title>
</head>

<body>
    <div class="container">
        <h1>
            VisualEdge<br>(Plot your Ideas)
        </h1>
        <div class="chart-container">
            <div id="canvas-container"></div>
        </div>

        <div class="controls">
            <select id="chartType" class="select">
                <option value="bar">BarGraph</option>
                <option value="line">LineGraph</option>
                <option value="pie">PieChart</option>
                <option value="doughnut">Doughnut</option>
                <option value="radar">Radar</option>
            </select>
            <input type="text" id="labelInput" class="input" placeholder="Label">
            <input type="number" id="dataInput" class="input" placeholder="Data">
            <button onclick="addData()" class="btn">Add Data</button>
            <button onclick="updateChartType()" class="btn">Change Chart Type</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
